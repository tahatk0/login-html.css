</head>
<body>
    
    <div id="box">
        <div class="title">Login Form</div>
        <div class="form">
            <form>
                <div class="email">email</div>
                <input type="email" placeholder="email" class="in1">
                <div class="pass">password</div>
                <input type="password" placeholder="password" class="in2" maxlength="8">
                <div class="forgot-password"><a href="#">Forgot Password</a></div>
                <input type="submit" value="Login" class="sub">
            </form>
            <div class="not-m">Not a member ?<a href="#"> Signup now</a></div>
        </div>
    </div>
